<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="main">
    <h1 class="title">JS Counter App</h1>
    <h1 class="counter" id="counter">0</h1>

    <button class="btn" role="button" onclick="increment()">+</button>
    <button class="btn" role="button" onclick="decrement()">-</button>
    <button class="btn" role="button" onclick="reset()">Reset</button>
    </div>
</body>
</html>
